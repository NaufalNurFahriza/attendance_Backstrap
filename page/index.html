<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Admin Absensi Karyawan</title>
    <!-- Icons-->
    <link href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome-font-awesome.min.css" rel="stylesheet">
    <link href="../node_modules/@coreui/icons/css/coreui-icons.min.css" rel="stylesheet">
    <link href="../node_modules/flag-icon-css/css/flag-icon.min.css" rel="stylesheet">
    <link href="../node_modules/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">
    <!-- CoreUI styles-->
    <link href="css/style.css" rel="stylesheet">
    <link href="vendors/pace-progress/css/pace.min.css" rel="stylesheet">
    <!-- Backpack style on top-->
    <link rel="stylesheet" href="../css/backstrap.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Data Absensi Karyawan</h1>
        <a href="addData.html" class="btn btn-primary mb-3">Tambah Absensi</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Alamat</th>
                    <th>Jenis Kelamin</th>
                    <th>Tanggal Absen</th>
                    <th>Jam Masuk</th>
                    <th>Jam Keluar</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="dataTable">
                <!-- Data akan diisi oleh JavaScript -->
            </tbody>
        </table>
        <nav>
            <ul class="pagination" id="pagination">
                <!-- Pagination akan diisi oleh JavaScript -->
            </ul>
        </nav>
    </div>
    <script src="../util/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const dataTable = document.getElementById('dataTable');
            const pagination = document.getElementById('pagination');
            let data = [];
            let currentPage = 1;
            const rowsPerPage = 5;

            // Ambil data dari backend
            data = await fetchData();
            renderTable(currentPage);

            // Fungsi untuk merender tabel
            function renderTable(page) {
                dataTable.innerHTML = '';
                const start = (page - 1) * rowsPerPage;
                const end = start + rowsPerPage;
                const paginatedData = data.slice(start, end);

                paginatedData.forEach((item) => {
                    const row = `
                        <tr>
                            <td>${item.nama}</td>
                            <td>${item.alamat}</td>
                            <td>${item.jenisKelamin}</td>
                            <td>${item.tanggalAbsen}</td>
                            <td>${item.jamMasuk}</td>
                            <td>${item.jamKeluar}</td>
                            <td>
                                <a href="editData.html?id=${item.id}" class="btn btn-warning btn-sm">Edit</a>
                                <button class="btn btn-danger btn-sm" onclick="deleteData(${item.id})">Delete</button>
                            </td>
                        </tr>
                    `;
                    dataTable.innerHTML += row;
                });

                renderPagination();
            }

            // Fungsi untuk merender pagination
            function renderPagination() {
                pagination.innerHTML = '';
                const totalPages = Math.ceil(data.length / rowsPerPage);

                for (let i = 1; i <= totalPages; i++) {
                    const li = document.createElement('li');
                    li.className = `page-item ${i === currentPage ? 'active' : ''}`;
                    li.innerHTML = `<a class="page-link" href="#" onclick="changePage(${i})">${i}</a>`;
                    pagination.appendChild(li);
                }
            }

            // Fungsi untuk mengubah halaman
            window.changePage = function (page) {
                currentPage = page;
                renderTable(page);
            };

            // Fungsi untuk menghapus data
            window.deleteData = async function (id) {
                if (confirm('Apakah Anda yakin ingin menghapus data ini?')) {
                    await deleteData(id);
                    data = await fetchData();
                    renderTable(currentPage);
                }
            };
        });
    </script>
    <!-- CoreUI and necessary plugins-->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../node_modules/pace-progress/pace.min.js"></script>
    <script src="../node_modules/perfect-scrollbar/dist/perfect-scrollbar.min.js"></script>
    <script src="../node_modules/@coreui/coreui/dist/js/coreui.min.js"></script>
    <!-- Plugins and scripts required by this view-->
    <script src="../node_modules/chart.js/dist/Chart.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
